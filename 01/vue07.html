<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue基础</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			 .active {
				 width: 500px;
			 }
		</style>
	</head>
	<body>
		
		<div id="app">
			<img :src="imgSrc" v-if="isShow" :class="{active:isActive}" >
			<input type="button" name="" id="" value="切换" @click="changeTab" />
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					isShow: true,
					imgSrc: "http://p2.img.360kuai.com/dmfd/182_136_/t01e264eccac5eaa8be.jpg",
					isActive: true
				},
				methods: {
					changeTab: function(){
						this.isShow = !this.isShow;
					}
				}
			})
		</script>
		 
		
	</body>
</html>
