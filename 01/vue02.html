<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue基础</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			{{ message }}
			<h2>{{school.name}} {{school.mobile}}</h2>
			<ul>
				<li>
					{{campus[0]}}
				</li>
				<li>
					{{campus[1]}}
				</li>
				<li>
					{{campus[2]}}
				</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			
			var app = new Vue({
				el: "#app",
				data: {
					message: "你好",
					school: {
						name: "dkdie",
						mobile: "4004050394"
					},
					campus: ["北京校区","上海校区","广告校"]
				}
			})
		</script>
		
	</body>
</html>
