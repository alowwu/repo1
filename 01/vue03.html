<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue基础</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		
		<div id="app" >
			<p v-html="content"></p>
			<p v-text="content"></p>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					content: "<h3>aaa</h3>"
				}
			})
			
		</script>
		
	</body>
</html>
